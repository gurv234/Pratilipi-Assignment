<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    
    <title>Story Time</title>
</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a href="/" class="navbar-item"><strong>StoryTime</strong></a>
        </div>
    
        <div class="navbar-menu">
            <div class="navbar-end">
                <a href="{% url 'newest' %}" class="navbar-item">Newest</a>
                <a href="{% url 'submit' %}" class="navbar-item">Submit</a>

                <div class="navbar-item">
                    <div class="buttons"></div>
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="button is-success"><strong>Sign Up</strong></a>
                            <a href="{% url 'login' %}" class="button is-light"><strong>Login</strong></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

    </nav>

    
    <!-- /Navbar -->
    <!-- Content-->
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    <!-- /Content-->

    
</body>
</html>
