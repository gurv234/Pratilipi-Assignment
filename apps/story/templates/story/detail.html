{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <div class="columns">
            <div class="column is-12">
                <h1 class="title">{{ story.title }}</h1>
                <h2 class="subtitle">{{ story.number_of_votes }} people have read</h2>
            
                <strong>By: </strong>{{ story.created_by.username }} {{ story.created_at|timesince }} ago<br>
                <strong>Visit: </strong><a href="{{ story.url }}" target="_blank">{{ story.url }}</a>
            
                <hr>

                {% if not story.created_by == request.user %}<a href="{% url 'vote' story.id %}?next_page=story" class="button is-success">Mark as Read</a>{% endif %}
            </div>
        </div>

        <div class="columns">
            <div class="column is-12">
            </div>
        </div>
    </div>
{% endblock %}
